<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百分比条状图布局</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="progress-bar-container">
            <div class="progress-bar" data-percentage="70">
                <span class="percentage-text">70%</span>
            </div>
            <div class="progress-bar" data-percentage="50">
                <span class="percentage-text">50%</span>
            </div>
            <div class="progress-bar" data-percentage="80">
                <span class="percentage-text">80%</span>
            </div>
            <div class="progress-bar" data-percentage="40">
                <span class="percentage-text">40%</span>
            </div>
        </div>
        <button id="updateBtn">更新百分比</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
