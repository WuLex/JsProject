<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毛玻璃效果 登录框</title>
    <style>
        /* 设置全屏背景图片 */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://vcg03.cfp.cn/creative/vcg/800/new/VCG211178020258.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        /* 添加毛玻璃效果 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px) saturate(1.2);
            filter: blur(8px);
            z-index: 1;
        }
        /* 可拖拽的登录框样式 */
        .login-box {
            position: absolute;
            left: 50%;  /* 水平居中 */
            top: 50%;   /* 垂直居中 */
            transform: translate(-50%, -50%); /* 确保完全居中 */
            z-index: 2;
            width: 300px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
            cursor: move;
            
            /* 添加flex布局使内容垂直居中 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px; /* 统一设置内容间距 */
        }
        .login-box h2 {
            margin: 0;
            font-size: 24px;
            color: #fff;
            width: 100%;
            text-align: center;
        }
        .login-box input {
            width: calc(100% - 24px); /* 考虑padding的宽度 */
            padding: 12px;
            margin: 0; /* 移除原有margin */
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.6);
            text-align: center; /* 输入框文本居中 */
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 0; /* 移除原有margin */
        }
        .login-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- 毛玻璃背景 -->
    <div class="background"></div>
    <!-- 登录框 -->
    <div class="login-box" id="loginBox">
        <h2>登录</h2>
        <input type="text" placeholder="用户名" id="username" required>
        <input type="password" placeholder="密码" id="password" required>
        <button>登录</button>
    </div>
    <script>
        const loginBox = document.getElementById('loginBox');
        loginBox.onmousedown = function(event) {
            let offsetX = event.clientX - loginBox.getBoundingClientRect().left;
            let offsetY = event.clientY - loginBox.getBoundingClientRect().top;
            
            document.onmousemove = function(event) {
                loginBox.style.left = event.clientX - offsetX + 'px';
                loginBox.style.top = event.clientY - offsetY + 'px';
            };
            
            document.onmouseup = function() {
                document.onmousemove = null;
                document.onmouseup = null;
            };
        };
    </script>
</body>
</html>
